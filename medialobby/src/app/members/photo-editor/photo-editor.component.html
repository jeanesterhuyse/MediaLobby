<div class="row">
    <div class="col-2" *ngFor="let photo of images">
        <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p-1">
        <div class="text-center">
            <button [disabled]="photo.isMain" (click)="setMainPhoto(photo)" [ngClass]='photo.isMain ? "btn-success active":"btn-outline-success"'
            class="btn btn-sm">Profile photo</button> 
            <button class="btn btn-sm" style="background-color: #f0f3f1;" (click)="set_photo_id(photo.id)">Move to folder</button>
            <button [disabled]="photo.isMain" (click)="deletePhoto(photo.id)"
            class="btn  btn-sm btn-danger"><i class="fa fa-trash"></i></button>
        </div>
    </div>
    <div>Choose folder
        <select class="form-select" aria-label="Default select example" (change)="select_change_handler($event)"> 
            <option *ngFor="let folder of user_folders" value={{folder.id}}>{{folder.folderName}}</option>
        </select>
    </div>
    <button class="btn btn-outline-primary" style="width: 30%; margin:5px;" (click)="UpdatePhoto()" type="submit">Move to selected folder</button>
</div>



<div class="row mt-4">
 
    <div class="col-md-3">

        <h3>Upload photos</h3>

        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropzoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="card bg-faded p-3 text-center mb-3 my-drop-zone">
             <i class="fa fa-upload fa-4x"></i>
            Drop your photos here
        </div>

        Seletc multiple photos
        <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>

        Select single photos
        <input type="file" ng2FileSelect [uploader]="uploader" />
    </div>

    <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

        <h3>Photos in update list:</h3>

        <table class="table">
            <thead>
            <tr>
                <th width="50%">Name</th>
                <th>Size</th>
                
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
                <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} mb</td>
            </tr>
            </tbody>
        </table>

        <div>
            <div>
                Queue progress:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s"
                    (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                <span class="fa fa-upload"></span> Upload all
            </button>
            <button type="button" class="btn btn-danger btn-s"
                    (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                <span class="fa fa-trash"></span> Remove all
            </button>
        </div>

    </div>

</div>
