<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your Profile</h1>
        </div>
        <div class="col-8">
            <div class="alert alert-info" *ngIf="editForm.dirty">
                <strong>Information: </strong>You have made changes. Any unsaved changes will be lost
            </div>
        </div>
    <div class="col-4">
        <div class="card">
        <img src="{{member.photoUrl || './assets/user.png'}}" class="card-img-top img-thumbnail">    
            <div class="card-body">
                <div>
                    <strong>Name:</strong>
                    <p>{{member.userName}}</p>
                </div>
                <div>
                    <strong>Email:</strong>
                    <p>{{member.userEmail}}</p>
                </div>
            </div>
            <div class="card-footer">       
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='About {{member.userName}}'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Edit UserName</h4>
                    <textarea class="form-control" [(ngModel)]="member.userName" name="userName" rows="6"></textarea>
                </form>
            </tab>
            <tab heading='Edit photos'>
                <app-photo-editor [member]="member"></app-photo-editor>
                
            </tab>
            <tab heading='Add folder'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Folder name: </h4>
                    <textarea class="form-control" [(ngModel)]="create_folder_name" name="folderName" rows="6"></textarea>
                </form>
                <button class="btn btn-outline-primary" (click)="create_folder()" type="submit">Create new folder</button>
            </tab>

            <tab heading='Update folder'>
                <form #editForm="ngForm" id="updateFolder" (ngSubmit)="updateMember()">
                    <div>Choose folder
                        <select class="form-select" aria-label="Default select example" (change)="select_change_handler($event)"> 
                            <option *ngFor="let folder of user_folders" value={{folder.id}}>{{folder.folderName}}</option>
                        </select>
                    </div>
                    <h4>New folder name: </h4>
                    <textarea class="form-control" [(ngModel)]="folder.folderName" name="folderName" rows="6"></textarea>
                </form>
                <button class="btn btn-outline-primary" (click)="updateFolder()" type="submit">Update folder</button>
            </tab>
            <tab heading='Delete folder'>
                <form #editForm="ngForm" id="deleteFolder" (ngSubmit)="updateMember()">
                    <div>Choose folder
                        <select class="form-select" aria-label="Default select example" (change)="select_change_handler($event)"> 
                            <option *ngFor="let folder of user_folders" value={{folder.id}}>{{folder.folderName}}</option>
                        </select>
                        </div>
                    </form>
                
                        <button (click)="(deleteFolder())"
            class="btn  btn-sm btn-danger" (click)="deleteFolder()" type="submit"><i class="fa fa-trash" style="size: 100%"></i>Click here to delete this folder</button>
        </tab>
                    
            
        </tabset>
    </div>
</div>
