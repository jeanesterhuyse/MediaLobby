<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
        <img src="{{member.photoUrl || './assets/user.png'}}" class="card-img-top img-thumbnail">    
            <div class="card-body">
                <div>
                    <strong>Name:</strong>
                    <p>{{member.userName}}</p>
                </div>
                <div>
                    <strong>Email:</strong>
                    <p>{{member.userEmail}}</p>
                </div>
            </div>
         <div class="card-footer">
             <div class="btn-group d-flex">
                 <button class="btn btn-primary">Add as friend</button>
            </div>
            </div>
            </div>
        </div>
        <div class="col-8" >
            <tabset class="member-tabset">
                <tab heading = 'Photo Folders' >
                    <div>Click on folders to display photos</div>
                    <ul> 
                        <i class="bi bi-folder" style="font-size:24px;" ></i>
                        <!-- <button type="button" onclick="alert('You pressed the button!')">test</button>             -->
                        <li *ngFor="let folder of folders">{{folder}}</li>
                    </ul>
                </tab>
                   
                <!-- <tab heading='Profile photos'>
                    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                        style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
                    <p></p>
                    </tab> -->
                </tabset>
        </div>
</div>
