<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.userEmail}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{member.userEmail}}' class="btn btn-primary">
                <i class="fa fa-user">View Profile</i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{member.userName}}
        </h6>
        <p class="card-text text-muted text-center">{{member.userEmail}}</p>
    </div>
</div>
